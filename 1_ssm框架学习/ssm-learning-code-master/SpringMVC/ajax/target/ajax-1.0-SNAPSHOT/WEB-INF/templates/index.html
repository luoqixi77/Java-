<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="submit" value="提交ajax请求" @click="testAjax()"><br>
    <input type="submit" value="使用@RequestBody处理JSON格式的请求参数" @click="testJson()"><br>
    <input type="submit" value="使用@ResponseBody响应json数据" @click="testResponseBody()"><br>

    <hr>
    <a th:href="@{/test/down}">下载图片</a>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        选择<input type="file" name="photo"><br>
        <input type="submit" value="上传">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue=new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testJson(){
                axios.post(
                    "/SpringMVC/test/json?id=1001",
                    {
                        username:"admin",
                        password: "234455",
                        age:"19",
                        gender:"女"
                    }
                ).then(response=>{
                    console.log(response.data);
                })
            },
            testResponseBody(){
                axios.post(
                    "/SpringMVC/test/ResponseBody"
                ).then(response=>{
                    console.log(response.data);
                })
            }
        }
    })
</script>
</body>
</html>
